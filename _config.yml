title: Memofil
email: memofil@
description: Notes pour retrouver le fil de ses idées
author: Mémofil
 # this means to ignore newlines until "baseurl:"Write an awesome description for your new site here. You can edit thisline in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
