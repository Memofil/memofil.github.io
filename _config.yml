# Build settings
markdown: kramdown
theme: jekyll-theme-tactile
gems:
  - jekyll-feed
exclude:
  - Gemfile
  - Gemfile.lock

#Pour pouvoir publier des articles à date future
future: true

#Timezone
timezone: Europe/Paris



paginate: 5
